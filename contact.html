<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site du groupe Bloompetals, fleuriste francais. Page de contact">
        <link rel="stylesheet" href="Style.css">
        <title>Bloompetals</title>
    </head>
    <body>
        <header>
            <div class="menu">
                <a href="index.html" class="link">Home</a>
                <a href="entreprise.html" class="link">Entreprise</a>
                <a href="realisations.html" class="link">Réalisations</a>
                <a href="contact.html" class="link">Contact</a>
            </div>
            <form>
                <div class="search">
                    <span class="material-search"><img src="Infos-jour-3/loupe.png" alt="loupe" id="loupe"></span>
                    <input class="search_barre" type="search" placeholder="Rechercher"/>
                </div>
                </form>
        </header>
        <section class="contact">
            <h1>Contact</h1>
        </section>
        <div class="articlebox3">
            <img src="Infos-jour-3/formulaire.png" alt="formulaire" class="imagetaille3">
            <form action="Contact_bloompetals" method="POST" id="form">
                <label for="nationality">Nationnalité :
                    <select for="civilité">
                        <option value="visa">Française</option>
                        <option value="mc">Allemand</option>
                        <option value="amex">Italien</option>
                        <option value="visa">Russe</option>
                        <option value="mc">Espagnol</option>
                        <option value="amex">Canadien</option>
                    </select>
                </label><br>
                <label for="Nom"> Nom :
                    <input name="first_name" required>
                </label><br>
                <label for="Prenom"> Prenom :
                   <input name="second_name" required>
                </label><br>
                <label for="Adresse"> Adresse :
                    <input name="adress" required>
                </label><br>
                <label for="Message"> Votre message :</label><br>
                <textarea id="message" name="message" rows="5"></textarea><br>
                <laber for="Confidentialité"> J'ai lu et j'approuve la politique de confidentialité
                    de l’entreprise.
                    <input type="checkbox" value="check" name="confidentialité" required>
                </laber><br>
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <footer>
            <p>   </p>
        </footer>
    </body>
